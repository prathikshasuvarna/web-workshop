<!DOCTYPE html>
<html>
<body>
<h1 style="background-color:DodgerBlue;">MY GROCERY LIST</h1>
<h2 style="border:2px solid Tomato;">An Unordered HTML List</h2>
<ul style="list-style-type:square;">
  <li>tomato</li>
  <li>cucumber</li>
  <li>beetroot</li>
</ul>  
<h2 style="border:2px solid DodgerBlue;">An Ordered HTML List</h2>
<ol>
  <li>mango</li>
  <li>apple</li>
  <li>orange</li>
</ol> 

</body>
</html>
